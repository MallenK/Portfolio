    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #0B0B0B;
        --accent-color: #F5C400;
        --text-color: #FFFFFF;
      }
      
      * {
        cursor: none !important;
        box-sizing: border-box;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Inter', sans-serif;
        margin: 0;
        overflow-x: hidden;
      }

      h1, h2, h3, .font-heading {
        font-family: 'Outfit', sans-serif;
      }

      ::-webkit-scrollbar {
        display: none;
      }

      .noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.04;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      }

      .text-yellow { color: var(--accent-color); }
      .bg-yellow { background-color: var(--accent-color); }
      .border-yellow { border-color: var(--accent-color); }

      .reveal-mask {
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
      }
    </style>
